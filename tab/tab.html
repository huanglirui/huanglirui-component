<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tab</title>
  <style>
  * {margin: 0; padding: 0; list-style-type: none;}
  #tab-container {border: 1px solid red;}
  .tab-head {height: 50px;}
  .tab-head li {float: left; border: 1px solid blue; padding: 10px 20px;}
  .tab-head li.active {background-color: red; cursor: pointer;}
  .tab-body {height: 100px; background-color: blue;}
  .tab-body>div {height: 100px; background-color: #ddd; display: none;}
  .tab-body .cur {display: block;}
  </style>
</head>
<body>
  <div id="tab-container">
    
  </div>

<script src="../js/jquery-2.0.3.js" type="text/javascript"></script>
<script src="tab.js" type="text/javascript"></script>  
<script>
  $(function () {
    var t = new Tab({
      originalIndex: 2,
      selectEvent: 'mouseover',
      selectDelay: 50,
    });

    t.render('#tab-container');
    t.select(1);
    
    $(t).on('beforeselect', function () {
      console.log('beforeselect');
    });
    $(t).on('afterselect', function () {
      console.log('afterselect');
    });

  });
</script>
</body>
</html>
