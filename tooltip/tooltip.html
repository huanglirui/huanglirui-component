  * {margin: 0; padding: 0; list-style-type: none;}
  body {

  .con {width: 100px; height: 100px;}

  .tooltip-container {
    width: 300px; 
    height: 100px;

<body>

<script src="../js/jquery-2.0.3.js" type="text/javascript"></script>
<script src="tooltip.js" type="text/javascript"></script>
